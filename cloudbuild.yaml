steps:
# 1. Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - 'gcr.io/$PROJECT_ID/galeria-ai-video-quality-tool:$COMMIT_SHA'
    - '.'

# 2. Push the image to Google Container Registry (GCR)
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'gcr.io/$PROJECT_ID/galeria-ai-video-quality-tool:$COMMIT_SHA'

# 3. Deploy the new image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'galeria-video-moderator-svc'
    - '--image'
    - 'gcr.io/$PROJECT_ID/galeria-ai-video-quality-tool:$COMMIT_SHA'
    - '--platform'
    - 'managed'
    - '--region'
    - 'europe-west1'
    - '--service-account'
    - 'video-moderator-galeria-retail@galeria-retail-api-dev.iam.gserviceaccount.com' 
    - '--no-allow-unauthenticated' 

images:
- 'gcr.io/$PROJECT_ID/galeria-ai-video-quality-tool:$COMMIT_SHA'