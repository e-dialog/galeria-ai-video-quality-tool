steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'europe-docker.pkg.dev/$PROJECT_ID/galeria-repo/galeria-ai-video-quality-tool:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'europe-docker.pkg.dev/$PROJECT_ID/galeria-repo/galeria-ai-video-quality-tool:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - galeria-video-moderator-svc
      - --image=europe-docker.pkg.dev/$PROJECT_ID/galeria-repo/galeria-ai-video-quality-tool:latest
      - --platform=managed
      - --region=europe-west1
      - --allow-unauthenticated
      - --service-account=video-moderator-galeria-retail@galeria-retail-api-dev.iam.gserviceaccount.com
      - --set-secrets=SERVICE_ACCOUNT_KEY_JSON=video-moderator-key:latest
      - --set-env-vars=STREAMLIT_SERVER_PORT=8080

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'europe-docker.pkg.dev/$PROJECT_ID/galeria-repo/galeria-ai-video-quality-tool:latest'
